<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lingkaran</title>
</head>
<body>
	<p>Hitung Keliling Lingkaran :</p>
	<input type="number" placeholder="Masukkan Nilai Jari-Jari" id="jari">
	Hasil : <span id="hasil"></span>
	<br>
	<br> 
	<button onclick="lingkaran()" style="background-color: yellowgreen;">Hitung</button>
	
	<br>
	<br>

	<p>Hitung Luas Lingkaran :</p>
	<input type="number" placeholder="Masukkan Nilai Jari-Jari" id="luas">
	Hasil : <span id="hasilluas"></span>
	<br>
	<br> 
	<button onclick="lingkaran()" style="background-color: yellowgreen;">Hitung</button>

</body>
<script>
	function lingkaran() {
			document.getElementById('hasil').innerHTML=3.14*2*parseFloat(jari.value);

			document.getElementById('hasilluas').innerHTML=3.14*parseFloat(Math.pow(luas.value, 2));
		}
</script>
</html>
